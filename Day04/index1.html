       // 일요일 = 0, 월요일 = 1
       
          switch(new Date().getDay()){
            case 0 :
                console.log("Sunday")

                case 1 :

                            console.log("Thursday")

                        case 5 :
                            console.log("Friday")
                            break;
                        case 6 :
                            console.log("Saturday")
                            break;
          }

let num = Number(prompt("원하는 점수를 입력해주세요"));
switch(num % 2){
    case 0 :
        console.log("입력한 숫자는 짝수입니다.")
        break;
   case 1:
        console.log("입력한 숫자는 홀수입니다")
