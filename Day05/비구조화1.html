// 전개연산자
let colors = ["tomato", "cyan", "magenta"];
let colors2 = ["hotpink", ...colors]; //기존배열을 가지고 와서 합치는게 아니라 배열을 복사해서 합치는것
console.log(colors2);


let hobby = ["game", "sports", "soccer"];
let hobby2 = ["dance", "skating", "cycling"];
let newHobby = [...hobby, ...hobby2];
console.log(newHobby);

let defaults = {
    name: "Tester",
    hobby: "Game",
    address: "Seoul"
};

let user1 = {
    name : "Tom",
    address : "Busan"
}

let newObj = {...defaults, ...user1};  //덮어쓰기 당할 객체를 앞쪽에 써줍니다.
