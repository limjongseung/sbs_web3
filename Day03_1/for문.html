<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 - 반복문</title>
</head>
<body id = contents>
    <script>
//for 문 = 반복문 = 반복하는 카운터를 정한 뒤에 그 횟수만큼 반복하는 것
for(let i = 0; i < 10 ; i++){
    //조건이 충족할 때 코드블록을 실행
    console.log(i)
}
/* 
   소괄호의 첫번째는 변수를 정하고 초기값을 설정 (반복문에 처음 진입할때 딱 한번만 실행)
   소괄호의 두번재는 조건을 설정, false가 되면 반복문을 멈춥니다.
   소괄호의 세번재는 코드를 실행한 후에 1을 증가시킵니다.(++ =1, -- =-1)
*/

//배열의 반복
const colors = ["tomato", "cyan", "magenta", "violet", "blue", "green"]
// console.log(colors.length);
for(let i = 0; i < colors.length; i++){
    console.log(colors[i]);
}
//객체 값을 배열로 묶여있을때
const classA = [
            {
                name : "Teo",
                age:30,
                address : "Seoul"
            },
            {
                name : "Maria",
                age:20,
                address : "Busan"
            },
            {
                name : "Andy",
                age:40,
                address : "Deagu"
            }
        ]
        //class A라는 변수에서 각각 이름만 뽑아낼때
        for (let name_info =0; name_info < classA.length; name_info++){
            console.log(classA[name_info].name)
        }
        //class A라는 변수에서 각각 주소만 뽑아낼때
        for (let name_info =0; name_info < classA.length; name_info++){
            console.log(classA[name_info].address)
        }
        //class A라는 변수에서 각각 나이만 뽑아낼때
        for (let name_info =0; name_info < classA.length; name_info++){
            console.log(classA[name_info].age)
        }

        while(wh < 10){
            console.log(wh)
            wh++
        }
















    </script>
    
</body>
</html>
