<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 (array)</title>
</head>
<body>
    <script>
        //배열 <Array> : 연관된 값을 하나의 그룹으로 묶어서 나열한 자료구조



        const colors = ["tomato","magenta","cyan","yellow","green"];
        console.log(colors);
        //연관된 값들을 그룹으로 묶어서 사용할때 효율적인걸 배열

        //첫번째 배열값을 확인하고 싶을 때
        //주의할 점은 프로그래밍 언어에서 첫번째는 1이 아니고 0입니다.
        console.log(colors[0]); 
        console.log(colors[1]); 
        console.log(colors[2]); 
        console.log(colors[3]); 
        console.log(colors[4]); 

        //배열 값을 변경하고 싶을때
        colors[0] = "hotpink"
        console.log(colors[0]);

        //length = 배열의 길이
        //해당 배열이 가지고 있는 요소의 개수를 반환해줍니다.
        console.log(colors.length);












    </script>
    
</body>
</html>
