        //배열의 반복
        const colors = ["tomato","cyan","magenta","violet","blue","green"];

        //for of 반복문 : 배열 전용으로 사용되는 반복문

        
        const color2 = ["tomato" , "orange", "cyan", "magenta"]
        for(let color3 of color2){
            console.log(color3);
        }
        // 대괄호 생략 가능
        //for(let color3 of color2) console.log(color3);

        //for in 반복문 : 객체의 property 값을 반복
         
        const student = {
            name : "Teo",
            age : 30,
            hobby : "game",
            address : "Seoul"
        }

        for (let type in student){// property 값
            console.log(type);
        }

        for(let value in student){ // value 값
            console.log(student[value]); // 배열처럼 대괄호로 표시
        }

        while(wh < 10){
