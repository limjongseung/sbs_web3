        if문
        조건문 : 특정 조건을 걸어서 해당 조건의 true, false 유무에 따라 코드의 분기를 생성
        
        if(조건식1){
            -조건식1이 true라면 해당 코드블록을 실행

        }else{
            -위의 모든 조건식이 false라면 이곳의 코드블록을 실행라고 if문을 종료
        }

     /* 
          논리 연산자 - 3가지
          ||(OR) = 여러개 중 하나라고 true면 true를 반환합니다. (모든 값이 false일 때만 false를 반환)
          &&(AND) = 모든 값이 true일때 만 true를 반환합니다. (하나라도 false면 false를 반환)
          !(NOT) = true와 false 값을 반대로 바꿔줍니다.
          - 특징 -
          ||(OR) = 첫번째 True를 발견하면 평가를 멈추고 true반환
          (뒤에 false값이 존재해도 true를 반환)
          &&(AND) = 첫번째 false를 발견하면 평가를 멈추고 false 반환

     */

     //OR 연산자
