<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 표현식 = 화살표함수(arrow function)</title>
</head>
<body>
    <script>
        /* 
            화살표 함수 <arrow function>
            - 기존의 익명함수를 좀 더 쓰기 편하게 축약한 상태
            - 내부로 전달되는 파라미터(매개변수)가 하나면 괄호 생략 가능
        */

        const arrowPlus = (num1, num2) =>{
            // function : =>
            const result = num1 + num2 ;
            return result;
        }
        const total = arrowPlus(3,7);
        console.log(total);

        const text = txt =>console.log(txt);
        // {}도 생략가능하다
        text("hello");


        /* 
           전역 변수와 지역 변수
           -함수 외부에 선언되 변수와 함수 내부에 선언된 변수의 차이
           -함수 외부에 선언된 변수는 소명되지 않고 계속 사용 가능하지만, 
           -함수 내부에 선언된 변수는 함수 실행시 사용되고 소멸합니다.
        */

        let wel = "welcome" //전역변수
        console.log(wel);

        function hello(name){
            let wel = "Hello"; //지역변수
            console.log(wel + " " +name);
        }
        hello("Teo");
        console.log(wel);



















    </script>
    
</body>
</html>
