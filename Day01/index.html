<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- jquery cdn에서 가져온 코드 minified에서 클릭하고 복사 할 것!! -->
    <script defer src="main4.js"></script>
    <style>
        a{
            font-size: 30px;
            color: #000;
        }
    </style>
</head>
<body>

    <!-- 
           JavaScript
           스크립트는 인터프리트 언어 = 실시간 실행환경
           Java & C 언어는 컴파일을 걸쳐서 실해하지만 JavaScript는 컴파일 없이 바로 실행
           요즘은 성능이 좋아지다보니 개발자들의 최우선 목표가 코드를 얼마나 효율적으로 짜서 빨리 결과물을 만들어 내는지
           생산성에 포커스가 맞춰진 시대

           동기/비동기 방식으로 명령어를 처리
           동기방식: 업무의 순서가 정해져 있는 것을 동기방식
           비동기방식: 업무의 순서가 정해져있긴 하지만, 그 업무가 언제 끝날지 누구도 알 수 없습니다.
           자바스립트는 비동기 방식

           defer = 기존 방식인 스크립트를 읽자마자 실행하는 인터프리티 방식을 빼고 html을 다 읽을 때까지 기다림
           정확하게는 스크립트 다 읽을 때까지 html기다리지 말고 동시에 읽어라
     -->


     <a id="hello">안녕하세요</a>











</body>
</html>
