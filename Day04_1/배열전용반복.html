<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열전용 반복문 forEach, map</title>
</head>
<body>
    <script>
/* 
    배열전용 반복문 forEach, map
    -인수 : 특정함수 안 쪽의 파라미터를 통해서 값을 전달하는 값을 인수 - 문자, 숫자(인수로 함수도 넣을 수 있습니다.)
    -콜백함수 : 함수 호출시 인수로 함수가 들어가는 형태
*/
const colors = ["tomato","orange","blue", "green"]
colors.forEach(function(){

});

//ES5
//반복처리 기능, 유사배열(DOM 반복가능)
colors.forEach((el, index, arr) => { //괄호 안에는 3개의 값이 전달(반복되는 대상(변수아무거나) 반복되는 순서값, 반복되는 배열자신)
    // console.log(el);
    // console.log(index);
    // console.log(arr);
});


//ES6
//반복처리 가능 외에  추가로 반복되는 배열을 새로운 배열로 복사(DOM 반복불가)
colors.map((el2,index2,arr2)=>{
    console.log(el2);
    console.log(index2);
    console.log(arr2);
})















    </script>
    
</body>
</html>
