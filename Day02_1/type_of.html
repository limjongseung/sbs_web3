<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof 연산자</title>
</head>
<body>
    <script>
//typeof - 해당 데이터가 어떤 타입인지 알려주는 기능
let text = "Hello";
let num = 1 ;
let boolean = true;
let blank;
let nothing = null;
let colors = ["tomato", "skyblue", "orange", "cyan"]
let student = {
    name : "태오",
    age : 30,
    isFemale : false,
    address : "Seoul"
};
console.log(typeof text);
console.log(typeof num);
console.log(typeof boolean);
console.log(typeof blank);
console.log(typeof nothing);
console.log(typeof colors);
console.log(typeof student);

//다른 개발자가 사용한 변수의 타입을 알아야 하거나 api통신 등을 통해 받아온 데이터를
//타입에 따라 다른 방식으로 처리해야할 때 많이 사용 됩니다.












    </script>
    
</body>
</html>
