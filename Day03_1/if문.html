//즉 60점이상 이라는 조건이 70점 이상이라는 조건보다 위에 다면 아래조건을 보지 않고 60점이상에서 조건을 만족했기 때문에 true값을 주게 된다. 이런 상황을 미연에 방지하기위하여 확실한 조건설정이 중요하다. (&&연산자가 포함되는 이유이다.)

const score = Number(prompt("평균 점수를 입력하세요"));

if(score >= 90 && score <= 100){
  alert("당신의 학점은 A학점입니다.");
}else if(score >= 80 && score <= 89){
  alert("당신의 학점은 B학점입니다.");
}else if(score >= 70 && score <= 79){
  alert("당신의 학점은 C학점입니다.");
}else if(score >= 60 && score <= 69){
  alert("당신의 학점은 D학점입니다.");
}else {
  alert("당신의 학점은 F학점입니다.");
}
