/* 
    문자열.length : 문자열의 길이를 반환
    문자열.indexOf() : 찾고자하는 문자열의 위치를 반환
    문자열.slice() : 문자열에서 특정 부분을 추출하여 새로운 문자열로 반환
    문자열.substr() : 문자열에서 특정 부분을 잘라냄
    문자열.replace() : 문자열에서 특정 문자값을 바꿔치기
    문자열.split() : 문자열을 배열로 변환
*/
