<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환 parse</title>
</head>
<body>


    <script>


/* 
    parseInt(변환할 값) : 해당 값을 정수로 반환(소수점 이하의 값은 내림처리)
    parseFloat(변환할 값) : 해당 값을 실수로 반환
    -정수 : 소수점이 없는 값 / 실수 : 소수점이 있는 값
*/


const num = "5.812973";
const result = parseInt(num);
console.log(result);
console.log(typeof result);

const result2  = parseFloat(num);
console.log(result2);








    </script>
    
</body>
</html>
