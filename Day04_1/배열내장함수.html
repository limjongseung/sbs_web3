    <script>


/* 
      배열 내장함수 = 배열의 값을 가공하는 배열전용 함수 많이 쓰는 기능위주
      toString() : 배열을 문자로 변환
      join() : 구분자를 이용해 문자열을 이어붙임
      pop() : 배열의 마지막 요소를 제서 (리턴값으로 잘라낸 요소를 반환시켜줍니다.)
      push() : 배열의 끝 부분에 새로운 요소를 추가 시킵니다.(리턴값으로 배열의 길이 반환)
      shift() : 배열의 첫 부분 요소를 제거(리턴값으로 잘라낸 요소를 반환)
      unshift() : 배열의 첫 분분에 새로운 요소를 추가합니다.(리턴값으로 길이를 반환)
      splice(삽입 위치, 잘라낼 위치, 추가할 내용) : 배열의 새로운 요소를 잘라서 붙입니다.
      concat() : 두개의 배열을 합쳐줍니다.
      slice() : 배열 잘라내기
*/

const colors = ["tomato", "green", "blue"];
const colors2 = ["black", "cyan", "magenta"];
const colors3 = ["orange", "red", "yellow"];
